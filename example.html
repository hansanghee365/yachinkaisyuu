<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  </head>
  
  <body>
    <canvas id="stage"></canvas>
    <script>
 function 棒グラフ() {
    var ctx = document.getElementById("stage").getContext('2d');
    var myChart = new Chart(ctx, {

        type: "bar",    // ★必須　グラフの種類
        data: {
            labels:  ["00年", "05年", "10年", "15年", "20年"],  // Ｘ軸のラベル
            datasets: [
                {
                    label: "系列Ａ",                            // 系列名
                    data: [10, 20, 5, 15, 10],                 // ★必須　系列Ａのデータ
                    backgroundColor: "yellow",                  // 棒の塗りつぶし色
                    borderColor: "red",                         // 棒の枠線の色
　　　　　　　　　　borderWidth: 2                              // 枠線の太さ
                }
            ]
        },

        options: {                       // オプション
            responsive: false,  // canvasサイズ自動設定機能を使わない。HTMLで指定したサイズに固定
            title: {                           // タイトル
                display: true,                     // 表示設定
                fontSize: 18,                      // フォントサイズ
                fontFamily: "sans-serif",
                text: 'タイトル'                   // タイトルのラベル
            },
            legend: {                          // 凡例
                display: false                     // 表示の有無
                // position: 'bottom'              // 表示位置
            },
            scales: {                          // 軸設定
                xAxes: [                           // Ｘ軸設定
                    {
                        display: true,                // 表示の有無
                        barPercentage: 0.8,           // カテゴリ幅に対する棒の幅の割合
                        //categoryPercentage: 0.8,    // 複数棒のスケールに対する幅の割合
                        scaleLabel: {                 // 軸ラベル
                            display: true,                // 表示設定
                            labelString: '横軸ラベル',    // ラベル
                            fontColor: "red",             // 文字の色
                            fontSize: 16                  // フォントサイズ
                        },
                        gridLines: {                   // 補助線
                            display: false               // 補助線なし
                        },
                        ticks: {                      // 目盛り
                            fontColor: "red",             // 目盛りの色
                            fontSize: 14                  // フォントサイズ
                        },
                    }
                ],
                yAxes: [                           // Ｙ軸設定
                    {
                        display: true,                 // 表示の有無
                        scaleLabel: {                  // 軸ラベル
                            display: true,                 // 表示の有無
                            labelString: '縦軸ラベル',     // ラベル
                            fontFamily: "sans-serif",      // フォントファミリー
                            fontColor: "blue",             // 文字の色
                            fontSize: 16                   // フォントサイズ
                        },
                        gridLines: {                   // 補助線
                            //display: false               // 補助線なし
                            color: "rgba(0, 0, 255, 0.2)", // 補助線の色
                            zeroLineColor: "black"         // y=0（Ｘ軸の色）
                        },
                        ticks: {                       // 目盛り
                            min: 0,                        // 最小値
                            max: 25,                       // 最大値
                            stepSize: 5,                   // 軸間隔
                            fontColor: "blue",             // 目盛りの色
                            fontSize: 14                   // フォントサイズ
                        },
                    }
                ],
            },
            layout: {                          // 全体のレイアウト
                padding: {                         // 余白
                    left: 0,
                    right: 0,
                    top: 0,
                    bottom: 0
                }
            }
        }
    });
}
棒グラフ();
    </script>
  </body>
</html>
